<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
  <section class="contact pad-t-2 pad-b-2 gutter">
    <div>
      <h1 class="border-bottom">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/your@email.com">
        <fieldset class="push-0">
          <legend class="italic mega push gutter">Personal details</legend>
          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1-2 gutter-1-4">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 gutter-1-4">
              <label for="number">Age</label>
              <input id="number" type="number" required>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 gutter-1-4">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="me@me.com" name="email" required>
              <input type="hidden" name="Request to join the mission" value="My subject">
            </div>
            <div class="push unit unit xs-1 s-1 m-1 l-1-2 gutter-1-4">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1">
              <label for="details">Address</label>
              <textarea id="details" name="message" required></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset class="push-0">
          <legend class="italic mega push">Mission statement</legend>
          <div>
            <label for="mars">Why do you want to go to Mars?</label>
            <textarea id="mars" name="message" required></textarea>
          </div>
        </fieldset>
        <div class="text-center">
          <button class="btn mega" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
