<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
  <section class="contact pad-t bad-b">
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <p>Personal details</p>

      <form class="push-0" method="POST" action="https://formspree.io/your@email.com">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="push">
          <label for="number">Age</label>
          <input id="number" type="number" required>
        </div>
        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="push">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="details">Address</label>
          <textarea id="details" name="message" required></textarea>
        </div>
        <p>Mission statement</p>
        <div class="push">
          <label for="details">Why do you want to go to Mars</label>
          <textarea id="details" name="message" required></textarea>
        </div>
        <div>
          <button class="btn mega" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
